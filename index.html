<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script defer src="main.js"></script>
    <title>My To Do List</title>
</head>
<body class="darkMode">
    <header>
        <h1 class="text-3xl font-bold underline">My To Do List App</h1>
        <div class="avatar">
            <img src="img/moon.svg" alt="" class="dark" id="darkMode">
            <img src="img/avatar.jpg" alt="">
        </div>
    </header>
    <hr>
    <main>
        <section class="insertTask">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add a new Task" aria-label="Add a new Task" aria-describedby="button-addon2" id="form">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add Task</button>
            </div>
        </section>
        <section class="filter">
            <span id="taskQuantity">Quantity of Task Left</span>
            <div class="btn-group" id="filters">
                <button href="#" class="btn  active" aria-current="page" id="all" data-filter="all">All</button>
                <button href="#" class="btn " id="activado" data-filter="active">Active</button>
                <button href="#" class="btn " id="completed" data-filter="completed">Completed</button>
            </div>
        </section>
        <section class="tasks">
                 <ul class="list-group" id="listItems">
                    
                </ul>
           

         
        </section>
    </main>
</body>
</html>
